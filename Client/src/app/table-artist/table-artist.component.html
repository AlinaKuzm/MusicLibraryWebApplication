<div class="table-wrapper">
  <table class="table table-striped">
    <thead>
    <tr class="color">
      <th class="fix">Id</th>
      <th class="fix">Имя артиста</th>
      <th class="fix">Жанр</th>

    </tr>
    </thead>
    <tbody>
    <tr tabindex="0" class="table-body" *ngFor="let artist of artists">
      <td>{{artist.id}}</td>
      <td>{{artist.name}}</td>
      <td>{{artist.genre}}</td>
      <!--    <td><input type="checkbox" [(ngModel)]="item.done" /></td>-->
    </tr>
    </tbody>
  </table>
</div>
<button (click)="getArtists()">Получаю данные</button>

<button type="button" class="btn btn-light" routerLink='/add-artist'>Добавить</button>
