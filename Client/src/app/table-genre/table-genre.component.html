<div class="table-wrapper">
  <table class="table table-striped">

    <thead>
    <tr class="color">
      <th class="fix">Id</th>
      <th class="fix">Название</th>
      <th class="fix">Имя Артиста</th>

    </tr>
    </thead>
    <tbody>
    <tr tabindex="0" class="table-body" *ngFor="let genre of genres">
      <td>{{genre.id}}</td>
      <td>{{genre.title}}</td>
      <td>{{genre.name}}</td>

      <!--    <td><input type="checkbox" [(ngModel)]="item.done" /></td>-->
    </tr>
    </tbody>
  </table>
</div>

<button type="button" class="btn btn-light" routerLink='/add-genre'>Добавить</button>
<button type="button" class="btn btn-light" >Удалить</button>
