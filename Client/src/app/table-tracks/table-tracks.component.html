<div class="table-wrapper">
  <table class="table table-striped">
    <thead>
    <tr class="color" >
      <th class="fix">Id</th>
      <th class="fix">Имя артиста</th>
      <th class="fix">Название</th>
      <th class="fix">Жанр</th>
      <th class="fix">Длительность</th>

    </tr>
    </thead>
    <tbody>
    <tr class="table-body" *ngFor="let item of items">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.title}}</td>
      <td>{{item.genre}}</td>
      <td>{{item.duration}}</td>
      <!--    <td><input type="checkbox" [(ngModel)]="item.done" /></td>-->
    </tr>
    </tbody>
  </table>
</div>
