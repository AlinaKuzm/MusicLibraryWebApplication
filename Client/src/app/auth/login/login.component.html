<div class="auth-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" >
    <div class="form-group"
    [ngClass]="{'has-error' : form.get('email').invalid &&
    form.get('email').touched}"
    >
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        formControlName="email">
    </div>

    <span class="form-help-text" *ngIf="form.get('email').invalid &&
    form.get('email').touched">
    <span *ngIf="form.get('email')['errors']['required']">Email не может быть пустым</span>
      <span *ngIf="form.get('email')['errors']['email']">Введите корректный email</span>
    </span>



    <div class="form-group"
         [ngClass]="{'has-error' : form.get('password').invalid &&
         form.get('password').touched}">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password">
    </div>

    <span class="form-help-text" *ngIf="form.get('password').invalid &&
    form.get('password').touched">
    <span class="form-help-text" *ngIf="form.get('email')['errors']['required']">Пароль не может быть пустым</span>

      <span class="form-help-text" *ngIf="form.get('password')['errors']['minlength']">
        Пароль должен быть больше
        {{form.get('password')['errors']['minlength']['requiredLength']}} символов.
        Сейчас {{form.get('password')['errors']['minlength']['actualLength']}}
      </span>
    </span>



    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit"
            class="btn btn-primary"
            [disabled]=" form.invalid"
    >Submit</button>
  </form>
</div>
