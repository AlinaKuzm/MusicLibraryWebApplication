<div class="wrapper">

<!--    <input class="form-control" [(ngModel)]="trackId"  placeholder="Введите id">-->
<!--   -->
<!--  </div>-->

  <div class="form-group">
    <input class="form-control" [(ngModel)]="trackName"  placeholder="Введите имя артиста">
  </div>

  <div class="form-group">
    <input  class="form-control" [(ngModel)]="trackTitle"  placeholder="Введите название трека">

  </div>

  <div class="form-group">
    <p>Введите жанр</p>
    <select class="form-control"  [(ngModel)]="trackGenre" >

      <option > rock </option>
      <option > jazz </option>
      <option > pop </option>
    </select>
  </div>

  <div class="form-group">
    <input  class="form-control" [(ngModel)]="trackDuration"  placeholder="Введите длительность трека">

  </div>

  <div class="form-group">
    <button class="btn btn-light" (click)="addTrack()">Добавить</button>

  </div>
</div>
