<div class="wrapper">

  <div class="form-group">
    <p *ngIf="condition">Новый трек</p>

    <p *ngIf="!condition">Измените трек</p>
  </div>


  <div class="form-group">
    <p>Выберите артиста</p>
    <select class="form-control" [(ngModel)]="track.artist">
      <option *ngFor="let artist of artists" [ngValue]="artist">{{artist.name}} </option>

    </select>
  </div>

  <div class="form-group">
    <input class="form-control" [(ngModel)]="track.title" placeholder="Введите название трека">

  </div>

  <div class="form-group">
    <input class="form-control" input type="date" [(ngModel)]="track.dateRelease" placeholder="Введите дату релиза">
  </div>

  <div class="form-group">
    <input class="form-control" [(ngModel)]="track.album" placeholder="Введите название альбома">
  </div>


  <div class="form-group">
    <button class="btn btn-light" (click)="addTrack(track)" [disabled]="!flagDisable" [routerLink]="'/tracks'">
      Добавить
    </button>
    <button class="btn btn-light" (click)="changeTrack(track)" [disabled]="flagDisable" [routerLink]="'/tracks'">
      Сохранить изменения
    </button>
  </div>

</div>
